<head>
    <title>activity</title>
</head>

<body>
     <h1>Open Console</h1>
     <script>
        //Display message
        console.log("Hello! This is a console screen.")

        //variable displayed in console
        var first_name = "Tom";
        console.log(first_name);

        var last_name = "Wiltshire";
        console.log(last_name);

        //full name = join first_name + last_name
        var full_name = first_name.concat(last_name)
        console.log(full_name);

        //get length of variable
        var length_of_full_name = full_name.length
        console.log(length_of_full_name)
        
        //replace characters
        var name_one = "I am John Rathord"
        console.log(name_one);
        var replace_name = name_one.replace("Rathord", "Cena");
        console.log(replace_name);

        //convert capitalised letters to lower case
        var capital_name = ("ROCKY");
        var lower_case = capital_name.toLocaleLowerCase();
        console.log(lower_case)

        //capitalise lower case
        var lower_name = ("john");
        var lower_case = lower_name.toLocaleUpperCase();
        console.log(lower_case)

        //math

        //square root
        var square_root = Math.sqrt(16);
        console.log(square_root)

        //show highest number
        var maximum_number = Math.max(15, 10);
        console.log(maximum_number);

        //show lowest number
        var min_number = Math.min(15,10);
        console.log(min_number);

        // x^()
        var power_eg_1 = Math.pow(4, 2);
        console.log(power_eg_1)

        var power_eg_2 = Math.pow(4, 3);
        console.log(power_eg_2)

        //project

        //new minimum number
        var new_minimum_number = Math.min(15, 10, 5)
        console.log(new_minimum_number)

        var i = 10;
        i++;
        console.log(i);
        
        var x = 10;
        x--;
        console.log(x);

        var a = 20;
        var b = 30;

        //this should add both numbers
        var c = a+b;
        console.log(c);

        //Multiply and divide
        var d = a*b;
        console.log(d);
        var d= a/b;
        console.log(d);

     </script>
</body>
